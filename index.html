<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1.5 -5" rotation="0 45 0" color="#FFC0CB"></a-box>
      <a-sphere position="0 1 -3" radius="1.25" color="#C8A2C8"></a-sphere>
      <a-cylinder position="1 0.55 -7" radius="0.5" height="1.5" color="#000080"></a-cylinder>
      <a-plane position="2 0 -2" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#000000"></a-sky>
      <a-cone position="1 1 -2" radius-bottom="2" radius-top="0.5" color="#2271B3"></a-cone> 
    </a-scene>
  </body>
</html>

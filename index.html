<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="2 1.5 -4" rotation="0 55 0" color="#FFC0CB"></a-box>
      <a-sphere position="0 1 -3" radius="1.15" color="#C8A2C8"></a-sphere>
      <a-cylinder position="1 0.55 -2.5" radius="0.7" height="1.3" color="#000080"></a-cylinder>
      <a-plane position="2.5 0 -2" rotation="-91 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#000000"></a-sky>
      <a-cone position="0 2.5 -2" radius-bottom="2" radius-top="0.5" color="#2271B3"></a-cone>
      <a-ring position="1.5 1 -1" color="#FFFFFF" radius-inner="1" radius-outer="2"></a-ring>
    </a-scene>
